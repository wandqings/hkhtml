    body,
    html {
      margin: 0;
      padding: 0;

      overflow: hidden;
    }

    .hkdomvideocontainer {
      width: 100%;
      height: 100%;
      /* display: flex;
      position: relative; */
      background: #000;
    }

    .hkdomvideo {
      width: 100%;
      height: 220px;
      position: relative;
    }

    .control-content {
      /* position: absolute;
      right: 0;
      top: 0; */
      width: 100%;
      height: 200px;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;
      box-sizing: border-box;
      padding: 10px;
      color: #fff;
    }

    .control-wrapper {
      position: relative;
      width: 190px;
      height: 190px;
      max-width: 190px;
      max-height: 190px;
      border-radius: 100%;
      margin: 20px auto;
    }

    .control-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      width: 44%;
      height: 44%;
      border-radius: 5px;
      border: 1px solid #78aee4;
      box-sizing: border-box;
      transition: all 0.3s linear;
      background: rgba(0, 0, 0, 0.4);
    }

    .control-btn i {
      font-size: 30px;
      color: #78aee4;
    }

    .control-inner-btn {
      position: absolute;
      width: 60%;
      height: 60%;
      background: #fafafa;
    }

    .control-top {
      top: -6%;
      left: 27%;
      transform: rotate(-45deg);
    }

    .control-left {
      top: 27%;
      left: -6%;
      transform: rotate(45deg);
    }

    .control-right {
      top: 27%;
      right: -6%;
      transform: rotate(45deg);
    }

    .control-bottom {
      left: 27%;
      bottom: -6%;
      transform: rotate(45deg);
    }

    .zoom-content {
      width: 100%;
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .zoom-content i {
      font-size: 30px;
      color: #78aee4;
    }

    .fa-pause-circle {
      font-size: 40px;
      color: #fff;
    }

    .control-round {
      position: absolute;
      top: 25%;
      left: 25%;
      width: 50%;
      height: 50%;
      background: #fff;
      border-radius: 100%;
    }

    .control-round-inner {
      position: absolute;
      left: 13%;
      top: 13%;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 70%;
      height: 70%;
      font-size: 40px;
      color: #78aee4;
      border: 1px solid #78aee4;
      border-radius: 100%;
      transition: all 0.3s linear;
    }
  </style>
